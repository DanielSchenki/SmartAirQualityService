<!DOCTYPE html>
<head>
    <title>Smart Air Quality Service</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- navigation-bar -->
<nav class="navbar bg-dark" data-bs-theme="dark" style="padding-top: 1em;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Smart Air Quality Service</span>
        <a href="/" class="btn btn-outline-light">Refresh</a>
    </div>
</nav>

<!-- information-card -->
<div class="card" style="margin: 3em 7.9em;">
    <div class="card-body">
        <div class="row">
            <div class="col"><b>Temperature</b></div>
            <div class="col" style="text-align: right">{{ temp }} &deg;C</div>
        </div>
        <hr>
        <div class="row">
            <div class="col"><b>Humidity</b></div>
            <div class="col" style="text-align: right">{{ hum }} %</div>
        </div>
    </div>
    <div class="card-footer text-body-secondary" style="text-align: right;">{{ time }}</div>
</div>

<!-- plot-card -->
<div class="container text-center" style="margin: 3em 7.9em;">
    <div class="row">
        <div class="col">
            <!-- plot temperature card -->
            <div class="card" style="">
                <img src="/plot/temp" alt="Image Placeholder" class="card-img-top">
                <h5 class="card-title">Temperature [Â°C]</h5>
            </div>
        </div>
        <div class="col">
            <!-- plot humidity card -->
            <div class="card" style="">
                <img src="/plot/hum" alt="Image Placeholder" class="card-img-top">
                <h5 class="card-title">Humidity [%]</h5>
            </div>
        </div>
    </div>
</div>

</body>
