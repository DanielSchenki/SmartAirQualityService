<!DOCTYPE html>
<head>
    <title>Smart Air Quality Service</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!-- navigation-bar -->
<nav class="navbar bg-dark" data-bs-theme="dark" style="padding-top: 1em;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Smart Air Quality Service</span>
        <a href="/" class="btn btn-outline-light">Daten neu laden</a>
    </div>
</nav>

<!-- information-card -->
<div class="card" style="margin:3em;">
    <div class="card-body">
        <div class="row">
            <div class="col"><b>Temperatur</b></div>
            <div class="col" style="text-align: right">{{ temp }} &deg;C</div>
        </div>
        <hr>
        <div class="row">
            <div class="col"><b>Luftfeuchtigkeit</b></div>
            <div class="col" style="text-align: right">{{ hum }} %</div>
        </div>
    </div>
    <div class="card-footer text-body-secondary" style="text-align: right;">{{ time }}</div>
</div>
</body>
